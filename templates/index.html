<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>IMAGE SEGMENTATION</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	
	<body>
		<div class="container-fluid p-5 bg-primary text-white text-center">
			<h1>IMAGE SEGMENTATION</h1>
			<p>Here You can get IMAGE SEGMENTATION !</p> 
		</div>
		<br> <br>
	
		<div class="container-fluid mt-3">
			{% if not predict %}
			<div class="row">
				<div class="col-sm-4 p-3 "></div>
				<div class="col p-3 bg-primary text-white">
					<form action="/" method="post" enctype="multipart/form-data" >
						<div class="row">
							<div class="col-sm-6">
								<div class="row p-3">
									<label for="rs_type">Choose a model :</label>
									<select id="model_name" name="model_name">
										<option value="deeplab_v3plus_augment">DeepLab V3 + Augmentation</option>
										<option value="unet_xception_augment">Unet_xception + Augmentation</option>
										<option value="deeplab_v3plus">DeepLab V3 +</option>
										<option value="unet_xception">Unet_xception</option>
									</select> 
								</div>
							</div>
							
							<div class="col-sm-6">
								<div class="row  p-3">
									<span class="text-left btn btn-outline-primary btn-file">
										Upload Image <input type="file" name="image">
									</span> 
								</div>
							</div>
							
						
							<div class="col-sm-2 pt-3">
								<button type="submit" value="Predict" class="btn btn-dark">
									<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
										<path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
										<path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
									</svg>
									Predict
								</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-sm-3 p-3  text-white"></div>
			</div>
			{% endif %}	
		</div>

		<div class="container-fluid mt-3">
			{% if predict %}
			<div class="row">
				<div class="col-sm-1 p-3  text-white"></div>
				<div class="col p-3">
					<div class="p-3 bg-primary text-white">
						<h3>  <span style="color: rgb(0, 87, 90);"> Segmented IMAGE </span> </h3>
						<p name="fullname"> {{fullname}}  </p> 
						<div class="row">
							<div class="col-sm-6">
								<img src="{{ url_for('send_file', filename=image_file_name)}}" style ="max-width: 500px; max-height: 450px; margin-top: 30px; margin-bottom: 10px">
							</div>
							<div class="col-sm-6">
								<img src="{{ url_for('result_file', result_filename=result_fname)}}" style ="max-width: 500px; max-height: 450px; margin-top: 30px; margin-bottom: 10px">
							</div>
						</div>
					</div>	
						
					<br> <br> <br>
					<a href="/">Make another prediction</a>
					
				</div>
				<div class="col-sm-1 p-3  text-white"></div>
			</div>
			{% endif %}
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</body>

</html>
